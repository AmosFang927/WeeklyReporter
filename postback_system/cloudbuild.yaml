# Google Cloud Build 自动化CI/CD配置
# 用于自动构建和部署ByteC Postback系统到Cloud Run

steps:
  # 步骤1: 构建Docker镜像
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.cloudrun',
      '-t', 'gcr.io/$PROJECT_ID/bytec-postback:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/bytec-postback:latest',
      '.'
    ]
    id: 'build-image'

  # 步骤2: 推送镜像到Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bytec-postback:$BUILD_ID']
    id: 'push-versioned'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bytec-postback:latest']
    id: 'push-latest'
    waitFor: ['build-image']

  # 步骤3: 部署到Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'bytec-postback',
      '--image', 'gcr.io/$PROJECT_ID/bytec-postback:$BUILD_ID',
      '--region', 'asia-southeast1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--min-instances', '0',
      '--port', '8080',
      '--set-env-vars', 'DEBUG=false,LOG_LEVEL=INFO',
      '--set-cloudsql-instances', '$PROJECT_ID:asia-southeast1:bytec-postback-db',
      '--service-account', 'bytec-postback-sa@$PROJECT_ID.iam.gserviceaccount.com'
    ]
    id: 'deploy-cloudrun'
    waitFor: ['push-versioned', 'push-latest']

  # 步骤4: 运行健康检查
  - name: 'gcr.io/cloud-builders/curl'
    args: [
      '-f',
      'https://bytec-postback-${_CLOUD_RUN_SUFFIX}.a.run.app/postback/health'
    ]
    id: 'health-check'
    waitFor: ['deploy-cloudrun']

# 构建选项
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# 构建超时时间
timeout: '1200s'

# 替换变量
substitutions:
  _CLOUD_RUN_SUFFIX: 'bytec-postback'

# 构建镜像存储
images:
  - 'gcr.io/$PROJECT_ID/bytec-postback:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/bytec-postback:latest' 