name: Deploy WeeklyReporter to GCP Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: solar-idea-463423-h8

    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker

    - name: Build Docker Image
      run: |
        IMAGE="gcr.io/solar-idea-463423-h8/weeklyreporter"
        docker build -f Dockerfile.cloudrun -t $IMAGE .
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV

    - name: Push Docker Image to GCR
      run: |
        docker push $IMAGE

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy weeklyreporter \
          --image $IMAGE \
          --platform managed \
          --region asia-east1 \
          --allow-unauthenticated \
          --port 8080 \
          --memory 512Mi \
          --cpu 1 \
          --timeout 3600 \
          --max-instances 1 \
          --set-env-vars TZ=Asia/Shanghai

    - name: Get Service URL
      run: |
        SERVICE_URL=$(gcloud run services describe weeklyreporter --platform managed --region asia-east1 --format 'value(status.url)')
        echo "ðŸš€ Service deployed successfully!"
        echo "ðŸ”— Service URL: $SERVICE_URL" 