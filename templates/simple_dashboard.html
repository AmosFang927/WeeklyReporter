    <script>
        // å…¨å±€å˜é‡
        let currentQueryId = null;

        // åŠ è½½ä»ªè¡¨æ¿æ•°æ®
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/dashboard-data');
                const data = await response.json();

                document.getElementById('revenue-today').textContent = `$${data.revenue_today}`;
                document.getElementById('avg-payout').textContent = `$${(data.revenue_today / data.conversions_today).toFixed(2)}`;
            } catch (error) {

        // æ˜Ÿçº§è¯„åˆ†åŠŸèƒ½
        function initRatingStars() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateStars();
                });
                
                star.addEventListener('mouseover', function() {
                    const rating = parseInt(this.dataset.rating);
                    highlightStars(rating);
                });
            });
            
            document.getElementById('rating-stars').addEventListener('mouseleave', function() {
                updateStars();
            });
        }
        
        function highlightStars(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        function updateStars() {
            highlightStars(selectedRating);
        }
        
        // æ˜¾ç¤ºåé¦ˆç•Œé¢

            resetFeedbackForm();

        // éšè—åé¦ˆç•Œé¢
        function hideFeedback() {
            document.getElementById('feedback-section').style.display = 'none';
            resetFeedbackForm();
        }
        
        // é‡ç½®åé¦ˆè¡¨å•
        function resetFeedbackForm() {
            selectedRating = 0;
            updateStars();
            document.getElementById('feedback-type').value = 'accuracy';
            document.getElementById('feedback-comment').value = '';

        // æäº¤åé¦ˆ
        async function submitFeedback() {
            if (selectedRating === 0) {
                alert('è¯·é€‰æ‹©æ»¡æ„åº¦è¯„åˆ†');
                return;
            }
            
            try {
                const formData = new FormData();

                formData.append('rating', selectedRating);
                formData.append('comment', document.getElementById('feedback-comment').value);
                formData.append('feedback_type', document.getElementById('feedback-type').value);
                
                const response = await fetch('/feedback', {

        }
        
        // å¤„ç†æŸ¥è¯¢
        async function handleQuery(event) {

            if (!question.trim()) return;
            
            const resultArea = document.getElementById('result-area');
            resultArea.innerHTML = '<div class="loading">æ­£åœ¨æŸ¥è¯¢...</div>';

                    currentQueryId = result.query_id;  // ä¿å­˜æŸ¥è¯¢ID
                    displayResult(result.data);
